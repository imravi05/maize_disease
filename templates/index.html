<!DOCTYPE html>
<html>
<head>
    <title>Maize Disease Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; color: #555; }
        input[type="date"], select { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #45a049; }
        .prediction { margin-top: 20px; padding: 15px; background-color: #e0f7fa; border: 1px solid #00bcd4; border-radius: 4px; font-size: 1.1em; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ½ Maize Disease Prediction</h1>
        <p>Input the date and the current growth stage to classify the expected disease.</p>

        <form action="/predict" method="post">
            
            <label for="date_input">Current Date:</label>
            <input type="date" id="date_input" name="date_input" required 
                   value="{{ date_val if date_val else '' }}">
            
            <label for="stage_input">Growth Stage:</label>
            <select id="stage_input" name="stage_input" required>
                <option value="" disabled selected>-- Select a Stage --</option>
                {% for stage in stages %}
                    <option value="{{ stage }}" {% if stage == stage_val %}selected{% endif %}>{{ stage }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">Classify Disease</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <h2>Prediction Result</h2>
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
